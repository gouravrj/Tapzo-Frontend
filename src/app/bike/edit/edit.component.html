
<app-nav></app-nav>
<div class="container mt-4">
    <form #editForm="ngForm" (ngSubmit)="onSubmitBike()">
        <div class="card">
            <div [class]="isError?'alert alert-danger':'d-none'" class="my-4">{{ message }}</div>
            <div [class]="isSuccess?'alert alert-success':'d-none'" class="my-4">{{ message }}</div>
            <div class="form-group mt-4">
                <input type="text"  class="form-control" name="bname" placeholder="Post ttitle" [(ngModel)]="bike.bname"/>
            </div>
            <div class="form-group mt-4">
                <input type="text" class="form-control" name="bdesc" placeholder="Post Desc" [(ngModel)]="bike.bdesc"/>
            </div>
            <div class="form-group mt-4">
              <input type="text" class="form-control" name="phour" placeholder="Post Desc" [(ngModel)]="bike.phour"/>
            </div>
            <div class="form-group mt-4">
              <input type="text" class="form-control" name="pday" placeholder="Post Desc" [(ngModel)]="bike.pday"/>
            </div>
            <div class="form-group mt-4">
              <input type="text" class="form-control" name="booked" placeholder="Post Desc" [(ngModel)]="bike.booked"/>
            </div>
            <div class="form-group mt-4">
              <input type="text" class="form-control" name="password" placeholder="Post Desc" [(ngModel)]="bike.bikeimgurl"/>
            </div>
            <br>
            <div class="form-group text-end mt-4">
                <button class="btn btn-primary">Submit Post</button>
            </div>
        </div>
    </form>
</div>
